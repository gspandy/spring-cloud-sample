<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
    <form method="post">
        <div>
            用户名：<input type="text" name="username" placeholder="请输入用户名" th:value="${username}"/>
        </div>
        <div>
            密　码：<input type="password" name="password" placeholder="请输入密码"/>
        </div>
        <div>
            <button type="submit">登录</button>
        </div>
    </form>
    <script th:if="${errorMessage}">
        alert("[[${errorMessage}]]");
    </script>
</body>
</html>
